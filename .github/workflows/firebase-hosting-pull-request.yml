name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env:
          GRAPHQL_URL: ["dylan", "chris"]

    steps:
      - uses: actions/checkout@v2
      - name: Build for env ${{ matrix.env.GRAPHQL_URL }}
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WP_GATSBY_MULTISITE }}"
          projectId: wp-gatsby-multisite
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
